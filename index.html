<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {packages: ['corechart', 'bar']});
      google.charts.setOnLoadCallback(drawBasic);

      function drawBasic() {
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Year');
        data.addColumn('number', 'Incêndios Rurais (nº)');
        data.addColumn('number', 'Área Ardida Total (ha)');

        data.addRows([
          ['2014', 8679, 22310],
          ['2015', 17369, 64529],
          ['2016', 13148, 160838],
          ['2017', 15642, 247263],
          ['2018', 9316, 38477],
          ['2019', 9636, 41090],
          ['2020', 8398, 64719],
          ['2021', 6858, 26338],
          ['2022', 9746, 109214],
          ['2023', 6897, 32911],
          ['2024', 5424, 16897],
        ]);

        var options = {
          title: 'Incêndios Rurais e Área Ardida em Portugal (2014-2024)',
          hAxis: {
            title: 'Ano'
          },
          vAxis: {
            title: 'Número de Incêndios e Área Ardida (ha)'
          }
        };

        var chart = new google.visualization.ColumnChart(
          document.getElementById('chart_div')
        );

        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 800px; height: 600px;"></div>
  </body>
</html>
