<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Incêndios</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { text-align: center; }
        .graph { text-align: center; margin-bottom: 50px; }
        img { border: 1px solid #ddd; border-radius: 4px; padding: 5px; width: 80%; }
        #chart_div { width: 80%; height: 400px; margin: 0 auto; }
        #piechart { width: 900px; height: 600px; margin: 0 auto; } /* Tamanho do gráfico de pizza aumentado */
    </style>

    <!-- Carregar a API de visualização do Google Charts -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        // Carrega a API de visualização do Google Charts
        google.charts.load('current', { packages: ['corechart', 'bar'] });
        google.charts.setOnLoadCallback(drawBasic);
        google.charts.setOnLoadCallback(drawComboChart);
        google.charts.setOnLoadCallback(drawAnnualChart);
        google.charts.setOnLoadCallback(drawPieChart);

        // Gráfico 1: Número de Incêndios por Mês
        function drawBasic() {
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Mês');
            data.addColumn('number', 'Número de Incêndios');

            data.addRows([
                ['Janeiro', 200],
                ['Fevereiro', 250],
                ['Março', 300],
                ['Abril', 450],
                ['Maio', 500],
                ['Junho', 600],
                ['Julho', 800],
                ['Agosto', 1671],
                ['Setembro', 800]
            ]);

            var options = {
                title: 'Número de Incêndios por Mês',
                hAxis: { title: 'Mês' },
                vAxis: { title: 'Número de Incêndios', minValue: 0 },
                colors: ['#FF69B4'],  // Cor rosa
                legend: { position: 'none' }
            };

            var chart = new google.visualization.ColumnChart(document.getElementById('chart_div1'));
            chart.draw(data, options);
        }

        // Gráfico 2: Total de Incêndios e Área Ardida em Portugal (2024)
        function drawComboChart() {
            var data = google.visualization.arrayToDataTable([
                ['Ano', 'Número de Incêndios', 'Área Ardida (ha)'],
                ['2024', 5000, 140000], // Exemplo de dados para 2024
            ]);

            var options = {
                title: 'Total de Incêndios e Área Ardida em Portugal (2024)',
                hAxis: { title: 'Ano' },
                vAxes: {
                    0: { title: 'Número de Incêndios', textStyle: { color: 'red' } },
                    1: { title: 'Área Ardida (hectares)', textStyle: { color: 'red' } }
                },
                seriesType: 'bars',
                series: {
                    1: { type: 'line', targetAxisIndex: 1 } // Área Ardida em linha
                },
                colors: ['#B22222', '#FF6347'],
            };

            var chart = new google.visualization.ComboChart(document.getElementById('chart_div2'));
            chart.draw(data, options);
        }

        // Gráfico 3: Incêndios Rurais e Área Ardida em Portugal (2014-2024)
        function drawAnnualChart() {
          var data = new google.visualization.DataTable();
          data.addColumn('string', 'Year');
          data.addColumn('number', 'Incêndios Rurais (nº)');
          data.addColumn('number', 'Área Ardida Total (ha)');

          data.addRows([
            ['2014', 8679, 22310],
            ['2015', 17369, 64529],
            ['2016', 13148, 160838],
            ['2017', 15642, 247263],
            ['2018', 9316, 38477],
            ['2019', 9636, 41090],
            ['2020', 8398, 64719],
            ['2021', 6858, 26338],
            ['2022', 9746, 109214],
            ['2023', 6897, 32911],
            ['2024', 5424, 16897],
          ]);

          var options = {
            title: 'Incêndios Rurais e Área Ardida em Portugal (2014-2024)',
            hAxis: { title: 'Ano' },
            vAxis: { title: 'Número de Incêndios e Área Ardida (ha)' }
          };

          var chart = new google.visualization.ColumnChart(
            document.getElementById('chart_div3')
          );

          chart.draw(data, options);
        }

        // Gráfico 4: Proporção de Incêndios em Agosto vs Outros Meses (Gráfico de Pizza)
        function drawPieChart() {
            var data = google.visualization.arrayToDataTable([
              ['Mês', 'Proporção'],
              ['Agosto', 30],
              ['Outros Meses', 70]
            ]);

            var options = {
              title: 'Proporção de Incêndios em Agosto vs Outros Meses',
              colors: ['#FFA500', '#ADD8E6'],  // Cores laranja e azul claro
              pieSliceText: 'percentage',
              legend: { position: 'top', alignment: 'end' }
            };

            var chart = new google.visualization.PieChart(document.getElementById('piechart'));
            chart.draw(data, options);
        }
    </script>
</head>
<body>

    <h1>Análise Mensal de Incêndios Rurais</h1>

    <!-- Gráfico 1: Número de Incêndios por Mês -->
    <div class="graph">
        <h2>Número de Incêndios por Mês</h2>
        <div id="chart_div1"></div> <!-- Gráfico de Barras será exibido aqui -->
    </div>

    <!-- Gráfico 2: Total de Incêndios e Área Ardida em Portugal (2024) -->
    <div class="graph">
        <h2>Total de Incêndios e Área Ardida (2024)</h2>
        <div id="chart_div2"></div> <!-- Gráfico Combo será exibido aqui -->
    </div>

    <!-- Gráfico 3: Incêndios Rurais e Área Ardida em Portugal (2014-2024) -->
    <div class="graph">
        <h2>Incêndios Rurais e Área Ardida em Portugal (2014-2024)</h2>
        <div id="chart_div3"></div> <!-- Gráfico Anual será exibido aqui -->
    </div>

    <!-- Gráfico 4: Proporção de Incêndios em Agosto vs Outros Meses -->
    <div class="graph">
        <h2>Proporção de Incêndios em Agosto vs Outros Meses</h2>
        <div id="piechart" style="width: 900px; height: 600px;"></div> <!-- Gráfico de Pizza será exibido aqui -->
    </div>


</body>
</html>
