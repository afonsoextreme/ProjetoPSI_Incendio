<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatorio de Incendios</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { text-align: center; }
        .graph { text-align: center; margin-bottom: 50px; }
        img { border: 1px solid #ddd; border-radius: 4px; padding: 5px; width: 80%; }
        #chart_div { width: 80%; height: 400px; margin: 0 auto; }
    </style>

    <!-- Carregar a API de visualização do Google Charts -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', { packages: ['corechart', 'bar'] });
        google.charts.setOnLoadCallback(drawBasic);

        function drawBasic() {
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Mês');
            data.addColumn('number', 'Número de Incêndios');

            // Dados de incêndios por mês
            data.addRows([
                ['Janeiro', 200],
                ['Fevereiro', 250],
                ['Março', 300],
                ['Abril', 450],
                ['Maio', 500],
                ['Junho', 600],
                ['Julho', 800],
                ['Agosto', 1671],
                ['Setembro', 800]
            ]);

            var options = {
                title: 'Número de Incêndios por Mês',
                hAxis: {
                    title: 'Número de Incêndios',
                    minValue: 0
                },
                vAxis: {
                    title: 'Mês'
                },
                colors: ['#FF69B4'],  // Cor rosa
                legend: { position: 'none' }
            };

            var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
            chart.draw(data, options);
        }
    </script>
</head>
<body>

    <h1>Analise Mensal de Incendios Rurais</h1>

    <div class="graph">
        <h2>Numero de Incendios por Mes</h2>
        <!-- Aqui será exibido o gráfico gerado pelo Google Charts -->
        <div id="chart_div"></div>
    </div>











    

    <div class="graph">
        <h2>Area Ardida (ha) por Mes</h2>
        <img src="{{ url_for('static', filename='2.png') }}" alt="Grafico 2">
    </div>

    <div class="graph">
        <h2>Proporcao de Incendios em Agosto vs Outros Meses</h2>
        <img src="{{ url_for('static', filename='3.png') }}" alt="Grafico 3">
    </div>

    <div class="graph">
        <h2>Grafico de Barras Empilhadas: Incendios e Area Ardida</h2>
        <img src="{{ url_for('static', filename='4.png') }}" alt="Grafico 4">
    </div>

</body>
</html>
